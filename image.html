<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Accessible Images in HTML</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <link rel="stylesheet" href="screen.css" />
  </head>
  <body>
    <header id="header">
      <h1>Accessible Images</h1>
    </header>
    <main class="content">
      <article>
        <h2>Hank: A Very Cute Dog</h2>
        <figure class="photo">
          <img src="#img/hank-full-size.jpg"
            alt="Photo of Hank the dog" />
          <figcaption>
            Hank is a very cute dog, as has been established,
            and he loves to sleep on the couch on his ratty
            orange pillow that doesn't smell very nice.
          </figcaption>
        </figure>
      </article>
    </main>
    <footer id="footer">

    </footer>
  </body>
</html>
